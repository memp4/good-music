                <img src="" alt="" class="item-cover">
                <p class="item-artist"></p>
                <p class="item-title"></p>
                <ul class="item-format">
                    <li>Vynil</li>
                    <li>CD Drive</li>

                <div class="buy">

        <footer>
            <div class="licenses"></div>
